{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Manager | {% block title %}{% endblock title %}</title>

  <!-- Optional Custom CSS -->
  <!-- <link rel="stylesheet" href="{% static 'css/main.css' %}"> -->     <!-- not found error -->
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
    }
    .card {
      background-color: #1f1f1f;
      border: 1px solid #333;
    }
    .table {
      color: #f1f1f1;
    }
    .form-control, .form-select {
      background-color: #2a2a2a;
      color: #f1f1f1;
      border: 1px solid #444;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .list-group-item {
      background-color: #1f1f1f;
      color: #f1f1f1;
      border: 1px solid #333;
    }
  </style>
  {% block style %}
  {% endblock style %}

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">ðŸš— Car Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_car' %}">Add Car</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'car_list' %}">Manage Cars</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mt-5">
    {% block body %}
    {% endblock body %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Car Manager</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
